<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<style type="text/css">
h1 {text-align: center;}
form{text-align: center;}
</style>
</head>
<body>
<h1>SIMPLE CALCULATOR</h1>
<form action="calci" method="post">
Enter First Number : <input type="text" name="num1"><br>
Enter Second Number :<input type="text" name="num2" ><br>
Operation: <input type="radio" name="opr" value="+">
ADD<input type="radio" name="opr" value="-">
SUBRACT<input type="radio" name="opr" value="*">
MULTIPLY<input type="radio" name="opr" value="/">
DIVIDE<br><input type="reset">
<input type="submit" value="Calculate" >
</form>
</body>
</html>
